<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaMem Events - Customization Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Autumn Theme Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFF8DC);
    }

    .header {
      background: #8B4513;
      color: white;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fffaf0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      color: #8B4513;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #FFA500;
      outline: none;
      box-shadow: 0 0 5px #FFA500;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #8B4513;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #A0522D;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LaMem Events - Customizations</h1>
  </div>

  <div class="form-container">
    <h2>Autumn Customization Form</h2>
    <form id="customizationForm">
      <div class="form-group">
        <label for="serviceType">Service Type:</label>
        <input type="text" id="serviceType" name="serviceType" placeholder="e.g., Catering, Decorations" required>
      </div>

      <div class="form-group">
        <label for="eventId">Event ID:</label>
        <input type="number" id="eventId" name="eventId" placeholder="Associated Event ID" required>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 LaMem Events. All Rights Reserved.</p>
  </div>

  <script>
    document.getElementById("customizationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const customizationData = {
        serviceType: document.getElementById("serviceType").value,
        eventId: document.getElementById("eventId").value
      };

      fetch("http://localhost:8080/api/customizations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(customizationData)
      })
        .then(response => {
          if (response.ok) {
            alert("Customization created successfully!");
            document.getElementById("customizationForm").reset();
          } else {
            return response.text().then(errorMessage => {
              throw new Error(errorMessage);
            });
          }
        })
        .catch(error => {
          alert("Failed to create customization: " + error.message);
        });
    });
  </script>
</body>
</html>
