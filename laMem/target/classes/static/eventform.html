<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaMem Events - Event Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styling similar to the previous beach theme */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87CEEB, #f8f9fa);
    }

    .header {
      background: #FFD700;
      color: #004d4d;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-family: 'Georgia', serif;
      margin: 0;
      font-size: 2.5rem;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      color: #004d4d;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #FFD700;
      outline: none;
      box-shadow: 0 0 5px #FFD700;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #004d4d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #006666;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LaMem Events</h1>
  </div>

  <div class="form-container">
    <h2>Create Your Beach Event</h2>
    <form id="eventForm">
      <div class="form-group">
        <label for="eventType">Event Type:</label>
        <input type="text" id="eventType" name="eventType" placeholder="e.g., Wedding, Birthday" required>
      </div>

      <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
      </div>

      <div class="form-group">
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Beach Name or Address" required>
      </div>

      <div class="form-group">
        <label for="theme">Theme:</label>
        <input type="text" id="theme" name="theme" placeholder="e.g., Tropical, Nautical">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Details about the event"></textarea>
      </div>

      <div class="form-group">
        <label for="customerId">Customer:</label>
        <select id="customerId" name="customerId" required>
          <!-- Dynamically populated options -->
        </select>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 LaMem Events. All Rights Reserved.</p>
  </div>

  <script>
    // Fetch customers to populate the dropdown
    fetch("http://localhost:8080/api/customers")
      .then(response => response.json())
      .then(customers => {
        const customerSelect = document.getElementById("customerId");

        customers.forEach(customer => {
          const option = document.createElement("option");
          option.value = customer.id;
          option.textContent = `${customer.name} (${customer.id})`;
          customerSelect.appendChild(option);
        });
      })
      .catch(error => console.error("Error fetching customers:", error));

    // Handle form submission
    document.getElementById("eventForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const eventData = {
        eventType: document.getElementById("eventType").value,
        eventDate: document.getElementById("eventDate").value,
        eventTime: document.getElementById("eventTime").value,
        location: document.getElementById("location").value,
        theme: document.getElementById("theme").value,
        description: document.getElementById("description").value,
        customerId: document.getElementById("customerId").value
      };

      fetch("http://localhost:8080/api/events", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(eventData)
      })
        .then(response => {
          if (response.ok) {
            alert("Event created successfully!");
            document.getElementById("eventForm").reset();
          } else {
            return response.text().then(errorMessage => {
              throw new Error(errorMessage);
            });
          }
        })
        .catch(error => {
          alert("Failed to create event: " + error.message);
        });
    });
  </script>
</body>
</html>
